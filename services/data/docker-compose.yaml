version: '3.9'
services:
  metabase:
    image: metabase/metabase:latest
    volumes:
      - /dev/urandom:/dev/random:ro
      - ./datadir:/metabase-data
    ports:
      - 3000:3000
    environment:
      MB_DB_FILE: '/metabase-data/metabase.db'
    restart: unless-stopped
    
  mysql:
    image: mysql:8
    env_file: .env
    volumes:
      - ./mysql-data:/var/lib/mysql
    restart: unless-stopped

  taskrunner:
    env_file: .env
    build:
      context: ./taskrunner
      dockerfile: Dockerfile
    restart: unless-stopped

      

