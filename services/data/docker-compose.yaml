version: '3.9'
services:
  metabase:
    image: metabase/metabase:latest
    hostname: metabase
    volumes:
      - /dev/urandom:/dev/random:ro
      - ./datadir:/metabase-data
    ports:
      - 3000:3000
    environment:
      MB_DB_FILE: '/metabase-data/metabase.db'

  mysql:
    image: mysql:8
    hostname: mysql
    env_file: .env
    volumes:
      - ./mysql-data:/var/lib/mysql
      

